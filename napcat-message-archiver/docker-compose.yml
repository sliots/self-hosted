services:
  app:
    container_name: ${CONTAINER_NAME:-napcat-message-archiver}
    image: sliots/napcat-message-archiver:${IMAGE_TAG:-latest}
    hostname: ${HOSTNAME:-napcat-message-archiver}
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Asia/Shanghai}
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - WS_URL=${WS_URL:-ws://172.17.0.1:3001}
    labels:
      com.centurylinklabs.watchtower.enable: ${WATCHTOWER_ENABLE:-true}
    extra_hosts:
      - host.docker.internal:host-gateway
