services:
  recorder:
    image: bililive/recorder:${IMAGE_TAG:-2}
    restart: unless-stopped
    volumes:
      - ${MNT_DIR:-/mnt/docker}/bililive:/rec
    ports:
      - ${PORT:-2356}:2356
    environment:
      - BREC_HTTP_BASIC_USER=${BREC_HTTP_BASIC_USER}
      - BREC_HTTP_BASIC_PASS=${BREC_HTTP_BASIC_PASS}
    labels:
      - com.centurylinklabs.watchtower.enable=${WATCHTOWER_ENABLE:-true} # watchtower
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 10
    networks:
      - web

networks:
  web:
    external: true
