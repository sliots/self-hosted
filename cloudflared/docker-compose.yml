services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: ${CONTAINER_NAME:-cloudflared}
    restart: always
    command: tunnel --no-autoupdate run --protocol ${protocol:-quic} --token ${cloudflare_token}
    labels:
      - com.centurylinklabs.watchtower.enable=${WATCHTOWER_ENABLE:-true} # watchtower
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 10
    extra_hosts:
      - host.docker.internal:host-gateway
