services:
  web:
    image: ${DOCKER_HUB_USERNAME:-whyour}/qinglong:${IMAGE_TAG:-debian}
    container_name: qinglong
    restart: unless-stopped
    environment:
      QlBaseUrl: '/'
    volumes:
      - ${MNT_DIR:-/mnt/docker}/qinglong:/ql/data
    tmpfs:
      - /ql/data/dep_cache
    ports:
      - ${PORT:-5700}:5700
    deploy:
      resources:
        limits:
          memory: ${RESOURCES_LIMITS_MEMORY:-1G}
    labels:
      - com.centurylinklabs.watchtower.enable=${WATCHTOWER_ENABLE:-true} # watchtower
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 10
    networks:
      - web
networks:
  web:
    external: true
